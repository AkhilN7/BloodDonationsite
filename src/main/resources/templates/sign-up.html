<html>
  <head>
    <title>Blood-donation</title>
    <link th:href="@{/form-stylesheet.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="top-nav">
      <a th:href="@{/}">Sign-up</a>
      <a th:href="@{/info}">Info</a>
    </div>
    <div class="container">
      <h1>Sign-up Page</h1>
      <form method="post" th:action="@{/handleSubmit}" th:object="${blood}">
        <p style="color: red" th:errors="*{name}"></p>
        <input type="text" placeholder="name" th:field="*{name}" />
        <p style="color: red" th:errors="*{group}"></p>
        <input type="text" placeholder="group" th:field="*{group}" />
        <p style="color: red" th:errors="*{age}"></p>
        <input class="half" type="number" placeholder="Age" th:field="*{age}" />
        <p style="color: red" th:errors="*{gender}"></p>
        <select name="gender" th:field="*{gender}">
          <option th:value="M">M</option>
          <option th:value="F">F</option>
        </select>
        <input type="hidden" th:field="*{id}" />
        <input type="submit" value="Submit Item" />
      </form>
    </div>
  </body>
</html>
